<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/register.css" />
    <title>영월드로</title>
  </head>
  <body>
    <div class="wrapper register">
        <div class="fixed-top-btn">
            <button type="button"></button>
            회원가입
        </div>
        <strong class=register-title>
            원하시는 가입 형태를<br>
            선택해 주세요.
        </strong>
        <div class="register-type">
            <div class="box">
                <input type="radio" name="userType">
                <label for="">
                    <span>사용자</span>
                    드론으로 편리하게 상품을 받아보고 싶다면
                </label>
            </div>
            <div class="box">
                <input type="radio" name="userType">
                <label for="">
                    <span>판매자</span>
                    빠르게 배송되는 상품을 판매하고 싶다면
                </label>
            </div>
            <div class="box">
                <input type="radio" name="userType">
                <label for="">
                    <span>관제사</span>
                    모든 드론을 관제하는 분이라면
                </label>
            </div>
            <div class="box">
                <input type="radio" name="userType">
                <label for="">
                    <span>라이더</span>
                    드론으로 배달하고 수익을 얻고 싶은 분이라면
                </label>
            </div>
        </div>
        <div class="fixed-bottom-btn">
            <a href="Register_02.html" class="btn">
                가입하기
            </a>
        </div>
    </div>
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/commin.js"></script>
   </body>
</html>
