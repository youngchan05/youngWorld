<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/register.css" />
    <title>영월드로</title>
  </head>
  <body>
    <div class="wrapper register">
        <div class="fixed-top-btn">
            <button type="button"></button>
            회원가입
        </div>
        <strong class=register-title>
            본인 이름과 성별을<br>
            입력해 주세요.
        </strong>
        <div class="input-set">
            <strong>이름</strong>
            <input class="input" type="text" placeholder="이름을 입력하세요.">
        </div>
        <div class="input-set">
            <strong>성별</strong>
            <div class="select-box">
                <select name="" id="">
                    <option selected="selected" disabled>성별을 선택해 주세요.</option>
                    <option value="">남자</option>
                    <option value="">여자</option>
                </select>
            </div>
        </div>
        <span class="validation-text ">* 이름 및 성별은 고객 식별용으로만 사용되며, 다른 정보로는<br>
            절대 활용되지 않습니다.</span>
        <div class="fixed-bottom-btn">
            <a href="Register_04.html" class="btn">
                다음으로
            </a>
        </div>
    </div>
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/commin.js"></script>
   </body>
</html>
