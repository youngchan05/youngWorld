<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <title>영월드로</title>
  </head>
  <body>
    <div class="wrapper login">
        <p class="login-title">
            <span>영월드로 서비스 방문을 환영합니다.</span>
            <strong>로그인 정보를<br>
                입력해 주세요.</strong>
        </p>
        <div class="login-type-box">
            <span class="user">
                <input type="radio" name="userType" checked>
                <label>사용자</label>
            </span>
            <span class="seller">
                <input type="radio" name="userType">
                <label>판매자</label>
            </span>
            <span class="officer">
                <input type="radio" name="userType">
                <label>관세자</label>
            </span>
            <span class="Official">
                <input type="radio" name="userType">
                <label>공무원</label>
            </span>
        </div>
        <div class="inupt-set">
            <strong>아이디</strong>
            <input type="text" class="input" placeholder="아이디를 입력하세요.">
        </div>
        <div class="inupt-set view">
            <strong>비밀번호</strong>
            <div class="view-input">
                <input type="password" class="input" placeholder="비밀번호를 입력하세요.">
                <button type="button">미리보기</button>
            </div>
        </div>
        <span class="checkbox">
            <input type="checkbox" class="round">
            <label for="">자동로그인</label>
            <span></span>
        </span>
        <div class="link-box">
            <a href="">회원가입 하기</a>
            <a href="">아이디 찾기</a>
            <a href="">비밀번호 찾기</a>
        </div>
        <button type="button" class="fixed-bottom-btn">
            로그인
        </button>
    </div>
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/commin.js"></script>
   </body>
</html>
