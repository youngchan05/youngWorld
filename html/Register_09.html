<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/register.css" />
    <title>영월드로</title>
  </head>
  <body>
    <div class="wrapper register">
        <div class="fixed-top-btn">
            <button type="button"></button>
            회원가입
        </div>
        <strong class=register-title>
            소속기관 정보를<br>
            입력해 주세요
        </strong>
        <div class="input-set">
            <strong>소속기관</strong>
            <div class="view-input">
                <input class="input" type="input" placeholder="소속기관을 선택해 주세요.">
                <button>기관찾기</button>
            </div>
        </div>
        <div class="input-set">
            <strong>공무원 고유번호</strong>
            <div class="view-input">
                <input class="input" type="input" placeholder="공무원 고유번호를 입력해 주세요.">
                <button>촬영하기</button>
            </div>
        </div>
        <div class="fixed-bottom-btn">
            <a href="main.html" class="btn">
                가입완료
            </a>
        </div>
    </div>
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/commin.js"></script>
   </body>
</html>
