<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/register.css" />
    <title>영월드로</title>
  </head>
  <body>
    <div class="wrapper register">
        <div class="fixed-top-btn">
            <button type="button"></button>
            회원가입
        </div>
        <strong class=register-title>
            본인 명의의 휴대폰 번호를<br>
            입력해 주세요.
        </strong>
        <div class="input-set">
            <strong>통신사</strong>
            <div class="select-box">
                <select name="" id="">
                    <option selected="selected" disabled>통신사를 선택해 주세요.</option>
                    <option value="">SKT</option>
                    <option value="">KT</option>
                    <option value="">LG</option>
                </select>
            </div>
        </div>
        <div class="input-set">
            <strong>휴대폰 번호</strong>
            <input class="input" type="text" placeholder="휴대폰 번호를 입력하세요.">
        </div>
        <div class="fixed-bottom-btn">
            <button type="button" class="btn" id="CertificationPop">
                다음으로
            </button>
        </div>

        <!--bottom-pop 클래스 active 추가시 노출됩니다.-->
        <div class="bottom-pop">
            <div class="inner">
                <button type="button" class="close-btn"></button>
                <p class="tit">휴대폰으로 전송된 4자리 코드를<br>입력해 주세요.</p>
                <div class="input-set">
                    <strong>인증번호</strong>
                    <div class="view-input">
                        <input type="text" class="input" placeholder="휴대폰 번호를 입력하세요.">
                        <span class="seconds">03:59</span>
                    </div>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn white">재전송</button>
                    <a href="Register_06.html" class="btn blue">다음으로</a>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/commin.js"></script>
   </body>
</html>
