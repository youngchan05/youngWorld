<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/stlye.css" />
    <title>영월드로</title>
  </head>
  <body>
    <div class="wrapper station">
      <div class="fixed-top-btn">
        스테이션
        <button type="butotn" class="right-back"></button>
    </div>
    <div class="station-map">
        <button type="button" class="marker" style="top:20%; right:10%">
          <span>스테이션1</span>
        </button>
        <button type="button" class="marker" style="top:10%; left:20%">
          <span>스테이션2</span>
        </button>
        <button type="button" class="marker" style="top:50%; left:32%">
          <span>스테이션3</span>
        </button>
        <button type="button" class="location-btn"></button>
    </div>
    <!--bottom-pop 클래스 active 추가시 노출됩니다.-->
    <div class="bottom-pop">
      <div class="inner">
          <button type="button" class="close-btn"></button>
          <p class="tit station-name">스테이션 1</p>
          <div class="desc">경기도 용인시 수지구 상현동 13-02</div>
          <div class="station-info">
            직선거리 : 365m / 소요시간 : 10분
          </div>
          <div class="btn-group">
              <button type="button" class="btn blue ">선택완료</button>
          </div>
      </div>
  </div>
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/commin.js"></script>
   </body>
</html>
