<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/stlye.css" />
    <title>영월드로</title>
  </head>
  <body>
    <div class="category-section">
      <div class="fixed-top-btn">남다른 감자탕
        <button type="button"></button>
        <div class="btn-group">
          <button type="button" class="filter btn"></button>
          <a href="./cart.html" class="cart btn"></a>
        </div>
      </div>
      <div class="category-fix">
        <div class="search-wrap">
          <input type="text" class="input" value="감자탕" placeholder="검색어를 입력해 주세요.">
          <button type="button"></button>
        </div>
        <div class="category-tab">
          <button type="button" class="active">메인</button>
          <button type="button">사이드</button>
          <button type="button">음료</button>
        </div>
      </div>
      <!--메인-->
      <div class="category-cont active">
        <ul class="item-list">
          <li>
            <img src="../img/img/img_test.PNG" alt="">
            <div class="text-wrap">
              <strong class="menu">감자탕 2~3인분</strong>
              <p class="desc">매장에서 직접 삶은 육수로 끓입니다.</p>
              <div class="price">
                <span>500g</span>
                <strong>34,000 원</strong>
              </div>
            </div>
          </li>
          <li>
            <img src="../img/img/img_test.PNG" alt="">
            <div class="text-wrap">
              <strong class="menu">감자탕 2~3인분</strong>
              <p class="desc">매장에서 직접 삶은 육수로 끓입니다.</p>
              <div class="price">
                <span>500g</span>
                <strong>34,000 원</strong>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <!--사이드-->
      <div class="category-cont">
        <ul class="item-list">
          <li>
            <img src="../img/img/img_test.PNG" alt="">
            <div class="text-wrap">
              <strong class="menu">감자튀김</strong>
              <p class="desc">매장에서 직접 삶은 육수로 끓입니다.</p>
              <div class="price">
                <span>500g</span>
                <strong>34,000 원</strong>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <!--음료-->
      <div class="category-cont">
        <ul class="item-list">
          <li>
            <img src="../img/img/img_test.PNG" alt="">
            <div class="text-wrap">
              <strong class="menu">커피</strong>
              <p class="desc">매장에서 직접 삶은 육수로 끓입니다.</p>
              <div class="price">
                <span>500g</span>
                <strong>34,000 원</strong>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/commin.js"></script>
   </body>
</html>
