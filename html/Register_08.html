<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/register.css" />
    <title>영월드로</title>

  <body>
    <div class="wrapper register">
        <div class="fixed-top-btn">
            <button type="button"></button>

            거주하는 주소지를<br>
            입력해 주세요.
        </strong>
        <div class="input-set">
            <strong>주소</strong>

        </div>
        <div class="input-set">
            <strong>상세주소</strong>
            <input class="input" type="input" placeholder="상세주소를 입력해 주세요.">
        </div>
        <div class="fixed-bottom-btn">
            <a href="Register_09.html" class="btn white">
                건너뛰기
            </a>
            <a href="Register_09.html" class="btn">
                다음으로
            </a>
        </div>
    </div>
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/commin.js"></script>
   </body>
</html>
