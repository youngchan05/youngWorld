<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/myPage.css" />
    <title>영월드로</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="fixed-top-btn">
        1:1 문의
        <button type="button"></button>
      </div>
      <div class="inquiry-wrap">
        <input type="text" class="input-box" placeholder="제목을 입력해 주세요.">
        <textarea class="input-box" name="" id="" cols="30" rows="10" placeholder="내용을 입력해 주세요.

※ 주민번호, 후대폰 번호 등 불필요한 개인정보를 기재하지 마시기 바랍니다."></textarea>
      </div>
      <div class="file-wrap">
        <div class="file-upload">
          <span>※ 참고할 이미지를 추가해주세요.</span>
          <div class="upload-btn">
            <input type="file" id="files">
            <label for="files">첨부파일 추가</label>
          </div>
        </div>
        <div class="file-list">
          <ul>
            <li class="file-img">
              <img src="../img/img/img_test.PNG" alt="">
              <button type="button" class="delete-btn"></button>
            </li>
            <li class="file-img">
              <img src="../img/img/img_test.PNG" alt="">
              <button type="button" class="delete-btn"></button>
            </li>
            <li class="file-img">
              <img src="../img/img/img_test.PNG" alt="">
              <button type="button" class="delete-btn"></button>
            </li>
            <li class="file-img">
              <img src="" alt="">
              <button type="button" class="delete-btn"></button>
            </li>
            <li class="file-img">
              <img src="../img/img/img_test.PNG" alt="">
              <button type="button" class="delete-btn"></button>
            </li>
          </ul>
        </div>
      </div>
      <div class="fixed-bottom-btn">
        <button type="button" class="btn">문의하기</button>
    </div>
    </div>
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/commin.js"></script>
   </body>
</html>
