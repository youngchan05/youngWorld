<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/stlye.css" />
    <title>서산시</title>
  </head>
  <body>
    <div class="station">
      <div class="fixed-top-btn">
        주문 수락/거절
        <button type="button"></button>
      </div>
      <div class="station-map">
        <button type="button" class="marker active disabled" style="top:20%; right:10%">
          <span>스테이션1</span>
        </button>
        <button type="button" class="marker disabled" style="top:10%; left:20%">
          <span>목적지</span>
        </button>
        <button type="button" class="location-btn"></button>
      </div>
      <div class="station-info-box">
        <strong class="tit">감자탕 외 1개</strong>
        <p class="time">직선거리 : 365m / 소요시간 : 10분</p>
        <div class="location">
          <p>
            <span>출발지</span>
            강원도 영월군 375-1
          </p>
          <p>
            <span>도착지</span>
            강원도 영월군 375-1
          </p>
        </div>
        <div class="fixed-bottom-btn">
          <a href="Register_05.html" class="btn white">
              거절하기
          </a>
          <button type="button" class="btn">
            수락하기
          </button>
        </div>
      </div>

      <!--bottom-pop 클래스 active 추가시 노출됩니다.-->
      <div class="bottom-pop active">
        <div class="inner">
            <button type="button" class="close-btn"></button>
            <div class="input-set reject">
                <strong>거절사유</strong>
                <div class="select-box">
                  <select name="" id="">
                      <option selected="selected" disabled>거절 사유 선택해 주세요.</option>
                      <option value="">거절 사유1</option>
                  </select>
              </div>
            </div>
            <div class="btn-group">
                <button type="button" class="btn white">이전으로</button>
                <button type="button" class="btn blue">입력완료</button>
            </div>
        </div>
    </div>
    </div>
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/commin.js"></script>
   </body>
</html>
