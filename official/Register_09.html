<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/register.css" />
    <title>영월드로</title>
  </head>
  <body>
    <div class="wrapper register">
        <div class="fixed-top-btn">
            <button type="button"></button>
            회원가입
        </div>
        <strong class=register-title>
            정산받을 계좌번호를<br>
            입력해 주세요.
        </strong>
        <div class="input-set">
            <strong>은행명</strong>
            <div class="select-box">
                <select name="" id="">
                    <option selected="selected" disabled>은행명을 선택해 주세요.</option>
                    <option value="">국민은행</option>
                    <option value="">신한은행</option>
                    <option value="">하나은행</option>
                </select>
            </div>
        </div>
        <div class="input-set">
            <strong>계좌번호</strong>
            <div class="view-input">
                <input class="input" type="input" placeholder="계좌번호를 입력해주세요.">
                <button>계좌확인</button>
            </div>
        </div>
        <div class="input-set">
            <strong>예금주</strong>
            <input class="input" type="input" placeholder="예금주를 입력해 주세요.">
        </div>
        <div class="fixed-bottom-btn">
            <a href="main.html" class="btn">
                가입완료
            </a>
        </div>
    </div>
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/commin.js"></script>
   </body>
</html>
