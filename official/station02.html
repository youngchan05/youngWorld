<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/stlye.css" />
    <title>영월드로</title>
  </head>
  <body>
    <div class="station">
      <div class="fixed-top-btn">
        스테이션 선택
        <button type="button"></button>
      </div>
      <div class="station-map">
        <button type="button" class="marker" style="top:20%; right:10%">
          <span>스테이션1</span>
        </button>
        <button type="button" class="marker" style="top:10%; left:20%">
          <span>스테이션2</span>
        </button>
        <button type="button" class="location-btn"></button>
      </div>
      <div class="station-info-box">
        <div class="input-box-wrap">
          <strong>출발장소</strong>
          <div class="input-set">
            <div class="view-input">
              <input type="text" class="input-box active" value="스테이션1" placeholder="출발장소을 선택해 주세요.">
              <button type="button" class="re-select">재선택</button>
            </div>
          </div>
        </div>
        <div class="input-box-wrap">
          <strong>도착장소</strong>
          <input type="text" class="input-box" placeholder="출발지를 선택해 주세요.">
        </div>
        <div class="fixed-bottom-btn">
          <a href="./main.html" class="btn">
            선택완료
          </a>
        </div>
      </div>
    </div>
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/commin.js"></script>
   </body>
</html>
