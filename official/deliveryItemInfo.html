<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/stlye.css" />
    <title>영월드로</title>
  </head>
  <body>
    <div class="wrapper section-type01">
      <div class="fixed-top-btn">
        물품 정보
        <button type="button"></button>
      </div>
      <strong class="sub-tit">
        물품 종류, 수량과 기타 정보를<br>
        입력해 주세요.
      </strong>
      <div class="item-select">
        <div class="item">
          <input type="radio" name="item">
          <label for=""><span>서류봉투</span></label>
        </div>
        <div class="item">
          <input type="radio" name="item">
          <label for=""><span>물품</span></label>
        </div>
        <div class="item">
          <input type="radio" name="item">
          <label for=""><span>등본</span></label>
        </div>
        <div class="item">
          <input type="radio" name="item">
          <label for=""><span>기타</span></label>
        </div>
      </div>
      <div class="counting-util">
        <button type="button">-</button>
        <span class="count">2</span>
        <button type="button">+</button>
      </div>
      <div class="input-box-wrap">
        <strong>배송품명</strong>
        <input type="text" class="input-box" placeholder="물품의 이름을 입력해 주세요.">
      </div>
      <div class="input-box-wrap">
        <strong>배송무게</strong>
        <input type="text" class="input-box" placeholder="무게를 입력해 주세요.">
      </div>
      <div class="input-box-wrap">
        <strong>사이즈</strong>
        <input type="text" class="input-box" placeholder="가로*세로*높이">
      </div>
      <div class="fixed-bottom-btn">
        <a href="./station01.html" class="btn">다음으로</a>
      </div>
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/commin.js"></script>
   </body>
</html>
