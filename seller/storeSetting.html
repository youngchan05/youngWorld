<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/myPage.css" />
    <title>영월드로</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="fixed-top-btn">
        매장 정보 관리
        <button type="button"></button>
      </div>
      <div class="store-img">
        <img src="../img/img/img_test.PNG" alt="">
      </div>
      <div class="file-wrap">
        <div class="file-upload">
          <span>※ 매장 전용 로고를 추가해주세요.</span>
          <div class="upload-btn">
            <input type="file" id="files">
            <label for="files">이미지 추가</label>
          </div>
        </div>
      </div>
      <div class="input-box-wrap">
        <strong>매장명</strong>
        <input type="text" class="input-box">
      </div>
      <div class="input-box-wrap">
        <strong>매장설명</strong>
        <input type="text" class="input-box">
      </div>
      <div class="input-box-wrap">
        <strong>매장설명</strong>
        <input type="text" class="input-box">
      </div>
      <div class="input-box-wrap">
        <strong>카테고리</strong>
        <div class="select-box type2">
          <select name="" id="">
            <option value="">카테고리1</option>
            <option value="">카테고리2</option>
          </select>
        </div>
      </div>
      <div class="input-box-wrap">
        <strong>매장주소</strong>
        <input type="text" class="input-box">
      </div>
      <button type="button" class="address-btn">주소찾기</button>
      <div class="fixed-bottom-btn">
        <button type="button" class="btn">수정완료</button>
    </div>
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/commin.js"></script>
   </body>
</html>
