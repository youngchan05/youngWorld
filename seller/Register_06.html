<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/register.css" />
    <title>영월드로</title>
  </head>
  <body>
    <div class="wrapper register">
        <div class="fixed-top-btn">
            <button type="button"></button>
            회원가입
        </div>
        <strong class=register-title>
            비밀번호를<br>
            설정해 주세요.
        </strong>
        <div class="input-set">
            <strong>비밀번호</strong>
            <input class="input" type="password" placeholder="비밀번호를 입력해 주세요.">
        </div>
        <div class="input-set">
            <strong>비밀번호 확인</strong>
            <input class="input" type="password" placeholder="비밀번호를 재입력해 주세요.">
        </div>
        <span class="validation-text ">* 비밀번호는 8자 이상이어야 하고, 대문자 1개, 특수문자 1개<br>
            이상이 필수적으로 포함되어 있어야 합니다.</span>
        <div class="fixed-bottom-btn">
            <a href="Register_07.html" class="btn">
                다음으로
            </a>
        </div>
    </div>
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/commin.js"></script>
   </body>
</html>
