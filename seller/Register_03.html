<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/register.css" />
    <title>영월드로</title>
  </head>
  <body>
    <div class="wrapper register">
        <div class="fixed-top-btn">
            <button type="button"></button>
            회원가입
        </div>
        <strong class=register-title>
            사업자 정보를<br>
            입력해 주세요.
        </strong>
        <div class="input-set">
            <strong>상호명</strong>
            <input class="input" type="text" placeholder="상호명을 입력해 주세요.">
        </div>
        <div class="input-set">
            <strong>사업자 등록번호</strong>
            <div class="view-input">
                <input class="input" type="input" placeholder="사업자 등록번호를 입력해 주세요.">
                <button>촬영하기</button>
            </div>
        </div>
        <div class="fixed-bottom-btn">
            <a href="Register_04.html" class="btn">
                다음으로
            </a>
        </div>
    </div>
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/commin.js"></script>
   </body>
</html>
