<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/stlye.css" />
    <title>영월드로</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="fixed-top-btn">
        메뉴 사이즈 확인
        <button type="button"></button>
      </div>
      <div class="size-section">
        <strong class="sub-tit">
          보내실 상품의 사이즈를<br>
          확인해 주세요.
        </strong>
        <div class="size-info">
          <div class="box-img">
            <img src="../img/img/img_box.svg" alt="">
            <span class="numbering box-w">1</span>
            <span class="numbering box-d">2</span>
            <span class="numbering box-h">3</span>
          </div>
          <strong class="box-tit">우체국 3호 박스</strong>
          <p class="desc">박스안에 들어가는지 확인해 주세요.</p>
        </div>
        <div class="number-list">
          <p>
            <span class="numbering">1</span>
            W : 25cm
          </p>
          <p>
            <span class="numbering">2</span>
            D : 34cm
          </p>
          <p>
            <span class="numbering">3</span>
            H : 21cm
          </p>
        </div>
      </div>
      <div class="fixed-bottom-btn">
        <button type="button" class="btn white">추가취소</button>
        <button type="button" class="btn">추가완료</button>
      </div>
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/commin.js"></script>
   </body>
</html>
